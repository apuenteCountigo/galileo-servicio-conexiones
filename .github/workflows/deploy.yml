on:
  push:
    branches:
      - version-1.1
  workflow_dispatch:
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: Get list of modified files
        id: modified-files
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: { files } } = await github.rest.repos.getCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha
            });
            const fileNames = files.map(f => f.filename).join(' ');
            core.setOutput('files', fileNames);
      - name: Iterate and process each modified file via SSH
        run: |
          start_deploy="false"
          for file in ${{ steps.modified-files.outputs.files }}; do
              echo "Fue modificado $file"
              if [[ ! "$file" =~ ".yml" && ! "$file" =~ "Dockerfile" ]]; then
                echo "Dentro del IF"
                start_deploy="true"
              fi
          done
          echo "start_deploy<<EOF" >> $GITHUB_ENV
          echo "$start_deploy" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: executing remote ssh commands using ssh key
        if: env.start_deploy == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            ssh -i ~/id_rsaalain mome@192.168.0.212 '
            cd galileo-dev-v1.1/conexiones &&
            if [ ! -d "galileo-servicio-conexiones" ]; then
              echo "validada galileo-dev-v1.1/conexiones/galileo-servicio-conexiones" &&
              git clone https://github.com/apuenteCountigo/galileo-servicio-conexiones.git
            fi
            cd galileo-servicio-conexiones &&
            git fetch origin &&
            git checkout version-1.1 &&
            git reset --hard origin/version-1.1 &&
            git pull &&
            cd servicio-conexiones &&
            export PATH=/opt/maven/bin:$PATH && mvn clean install -DskipTests &&
            mv ./target/servicio-conexiones-0.0.1-SNAPSHOT.jar ../../servicio-conexiones.jar &&
            cd ../../../ &&
            CONTAINER_NAME="servicio-conexiones" &&
            IMAGE_NAME=$(docker inspect --format='{{.Config.Image}}' "$CONTAINER_NAME") &&
            if [[ -n "$IMAGE_NAME" ]]; then
              docker stop "$CONTAINER_NAME" &&
              docker rm "$CONTAINER_NAME" &&
              docker rmi "$IMAGE_NAME" &&
              echo "$IMAGE_NAME"
            fi;
            docker compose up servicio-conexiones -d &&
            # Inicializar el contador
            counter=0
            max_retries=5

            # Esperar a que la imagen "galileo/servicio-conexiones:1.1.0" esté lista
            while ! docker images | grep -E "^galileo\/servicio-conexiones\s+1.1.0"; do
              echo "Esperando a que la imagen servicio-conexiones:1.1.0 esté lista..."
              sleep 5
              counter=$((counter+1))

              # Verificar si el número de intentos ha alcanzado el límite
              if [ $counter -ge $max_retries ]; then
                echo "Se alcanzó el número máximo de intentos. Abortando."
                exit 1
              fi
            done
            docker save -o /home/mome/galileo-images-v1.1.0/servicio-conexiones_1.1.0.tar galileo/servicio-conexiones:1.1.0'
            exit